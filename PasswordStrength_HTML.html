<html>
    <head>
        <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Cpmpatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="Images/VaultofCodes-Icon.ico" type="image/x-icon">
        <link rel="stylesheet" href="PasswordStrength_CSS.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <title>User Registration Form</title>
    </head>
    <body>

<!----------------------------PASSWORD STRENGTH INDICATOR---------------------------------->
    <div class="container"> 
        <div class="input-box">
            <h3>PASSWORD STRENGTH INDICATOR</h3>
            <input type="password" id="password" placeholder="Password" class="input-field">
            <i class="bx bx-lock-alt"></i>
            <p id="message">Password is <span id="strenght"></span></p>
        </div>
    </div>

<script>

    var pass = document.getElementById("password");
    var msg = document.getElementById("message");
    var str = document.getElementById("strenght");

    pass.addEventListener('input', () => {
        if(pass.value.length > 0){
            msg.style.display = "block";
        }
        else{
            msg.style.display = "none";
        }
        if(pass.value.length < 4){
            str.innerHTML = "weak";
            pass.style.borderColor = "#a12610";
            msg.style.color = "#a12610";
        }
        else if(pass.value.length >= 4 && pass.value.length < 8){
            str.innerHTML = "medium";
            pass.style.borderColor = "#a19c10";
            msg.style.color = "#a19c10";
        }
        else if(pass.value.length >= 8){
            str.innerHTML = "strong";
            pass.style.borderColor = "green";
            msg.style.color = "green";
        }
    })

</script>

    </body>
</html>
